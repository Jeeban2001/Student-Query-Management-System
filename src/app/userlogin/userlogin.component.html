<div class="userloginmain">

    <h1>STUDENT LOGIN</h1>
    <h3 style="color: red;"> {{showmsg}}</h3>
    <form #userform="ngForm" (ngSubmit)="onSubmit(userform)">

        <div class="headingsContainer">
            <h3>Sign in</h3>
            <p>Sign in with your username and password</p>
        </div>


        <div class="mainContainer">
            <!-- Username -->
            <label for="adminloginid">Username</label>
            <input type="email" placeholder="Enter email" name="email" [(ngModel)]="uobj.email" required>

            <br><br>

            <!-- Password -->
            <label for="adminpassword">Password</label>
            <input type="password" placeholder="Enter password" name="password" [(ngModel)]="uobj.password" required>

            <!-- Submit button -->
            <button type="submit">LOGIN</button>

            <!-- Sign up link -->
            <p class="register">Not a member? <a href="/userregistration">Register here!</a></p>

        </div>

    </form>
</div>
<app-footer></app-footer>
